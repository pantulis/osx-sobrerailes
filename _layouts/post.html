---
layout: default
---

<section class="row">
    <div class="col_11 col blog_entries">
    	<ul class="blog_entries">
        
            <li>
	<h2>{{page.title}}</h2>
	
	<span class="information">Publicado el {{page.date | date_to_string}}</span>
	
	<div class="article_content">
	{{content}}
	</div>
            </li>

            
        </ul>

<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js#appId=209143095813605&amp;xfbml=1"></script><fb:like href="http://macos.sobrerailes.com/{{page.url}}" send="true" layout="button_count" width="450" show_faces="true" font=""></fb:like>
<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
<fb:comments href="http://macos.sobrerailes.com/{{ page.url }}" num_posts="2" width="500"></fb:comments>

    </div><!-- from the blog col_8 -->

 <div class="col_4 col blog_side">

    	<h2>Art√≠culos</h2>
        <div class="line"></div>


        <ul class="side_entries">


			{% for post in site.posts %}
            <li>
				<a href="{{post.url }}"> {{post.title}} </a> 
            </li>
			{% endfor %}

        </ul>

    </div><!-- from the blog col_8 -->
</section><!-- row -->
